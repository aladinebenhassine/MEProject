<div class="container mt-4">
  <div class="table-container">
    <h1>Football Betting</h1>

    <div class="form-group">
      <label for="playerSelect">Select a Player:</label>
      <select class="form-control" id="playerSelect" [(ngModel)]="selectedPlayer" (ngModelChange)="loadSimilarPlayers(selectedPlayer)">
        <option *ngFor="let player of players" [value]="player.Name">{{ player.Name }}</option>
      </select>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Team</th>
          <th>Shirt Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let similarplayer of similarPlayers">
          <td>{{ similarplayer.name }}</td>
          <td>{{ similarplayer.team }}</td>
          <td>{{ similarplayer.shirtNumber }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
