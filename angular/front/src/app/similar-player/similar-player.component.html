<!-- player-table.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1 class="mb-4">Football Betting</h1>

      <div id="playerCarousel" class="carousel slide mb-4" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let player of players; let i = index" [class.active]="i === 0">
            <img [src]="player.image" [alt]="player.name" class="d-block w-100">
            <div class="carousel-caption">
              <h3>{{ player.name }}</h3>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#playerCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#playerCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row">
        <div class="col-md-4" *ngFor="let player of similarPlayers" (mouseover)="showPlayerDetails(player)" (mouseleave)="hidePlayerDetails()">
          <div class="similar-player-card">
            <img [src]="player.image" [alt]="player.name" class="img-fluid">
          </div>
        </div>
      </div>

      <div *ngIf="selectedPlayerDetails" class="player-details">
        <h3>{{ selectedPlayerDetails.name }}</h3>
        <!-- Add other player details here -->
      </div>
    </div>
  </div>
</div>
